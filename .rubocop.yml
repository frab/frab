inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 3.2
  NewCops: disable  # Don't automatically enable new cops to avoid noise
  SuggestExtensions: false  # Don't suggest rubocop extensions
  Exclude:
    - bin/**/*
    - contrib/**/*
    - config/**/*
    - db/**/*
    - tmp/**/*
    - Capfile
    - Gemfile
    - Rakefile
    - test/**/*

# Nested module syntax is fine, just be careful with
# scoping, i.e. on include
Style/ClassAndModuleChildren:
  Enabled: false

# Old ruby style syntax may still be needed
Style/HashSyntax:
  Enabled: true

# Never break line due to length, except in data
# vim: set wrap
Layout/LineLength:
  Max: 1024

# Rails controllers and such - disabled in favor of longer methods when needed

# Use and/or for flow control, but not in boolean assignments
# http://devblog.avdi.org/2010/08/02/using-and-and-or-in-ruby/
Style/AndOr:
  Enabled: false

# Use not with .select and flow control
Style/Not:
  Enabled: false

# Use { only for single line blocks, but allow block content on its own line to keep line length short
# each { |l|
#   l.apply_long_method_name
# }
Style/BlockDelimiters:
  Enabled: false

# Do not use lambda
Style/Lambda:
  Enabled: false

# Allow TODO instead of requiring TODO:
Style/CommentAnnotation:
  Enabled: false

# Do not write 1234 as 1_234
Style/NumericLiterals:
  Enabled: false

# Relax for controllers with multiple formats
Metrics/AbcSize:
  Max: 40

# Too spammy
Style/Documentation:
  Enabled: false

# Will probably be default in ruby 3
Style/FrozenStringLiteralComment:
  Enabled: false

# Use raise if you expect to catch the expception
Style/SignalException:
  Enabled: false

# False positive for if var = value
Lint/AssignmentInCondition:
  Enabled: false

# Too much manual horizontal alignment
Layout/HashAlignment:
  Enabled: false

Layout/ArrayAlignment:
  Enabled: false

# Vim prefers fixed indent, avoid manual vertical alignment
Layout/ArgumentAlignment:
  Enabled: false
  #EnforcedStyle: with_fixed_indentation

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

# Load order is important
Bundler/OrderedGems:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Layout/EmptyLineAfterGuardClause:
  Enabled: false

# Leads to very long lines
Style/IfUnlessModifier:
  Enabled: false

# Noisy diagnostics and hard to read too for beginners
Style/SymbolArray:
  Enabled: false

Style/WordArray:
  Enabled: false

# With rubocop-rails-omakase enforcing double quotes, I give up. Still prefer
# readability of single quotes, as you can be sure they don't contain variable
# interpolation.
Style/StringLiterals:
  Enabled: false

# Disable overly pedantic layout cops that don't add real value
# These are stylistic preferences that vary by editor and don't affect code quality

# Committee-style alignment decisions that don't work well with all editors
Layout/BeginEndAlignment:
  Enabled: false

# Block alignment is editor-dependent and doesn't work well with vim
Layout/BlockAlignment:
  Enabled: false

# Pedantic newline rules
Layout/BlockEndNewline:
  Enabled: false

# Case indentation preferences vary and don't affect functionality
Layout/CaseIndentation:
  Enabled: false

# Minor spacing rules that are auto-fixable but create noise
Layout/SpaceBeforeComma:
  Enabled: false

# Ruby has too many ways to define arrays/hashes - don't care about spacing preferences
Layout/SpaceBeforeBlockBraces:
  Enabled: false

Layout/SpaceInsideParens:
  Enabled: false

# More pedantic spacing rules that don't add value
Layout/SpaceAfterComma:
  Enabled: false

Layout/SpaceBeforeFirstArg:
  Enabled: false

Layout/ExtraSpacing:
  Enabled: false

Style/StringConcatenation:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/RedundantReturn:
  Enabled: false

Style/Next:
  Enabled: false

Style/OrAssignment:
  Enabled: false

Layout/FirstHashElementIndentation:
  Enabled: false

Layout/SpaceAroundOperators:
  Enabled: false
