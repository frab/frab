    error_specified_conference_not_found: Conférence spécifiée non trouvée.
    footer: Ce programme a été généré avec [frab](http://frab.github.io/frab/).
    inputs:
      hints:
        accepted_event_durations: |
          Utilisez les cases à cocher ci-dessus pour déterminer quelles options sont présentées à
          soumissionnaires pour avoir indiqué la durée de l'événement proposé.
          Les soumissionnaires pourront choisir l'une des valeurs que vous avez cochées ici.
          En tant qu'équipage de conférence, vous pourrez ultérieurement modifier les événements en
          durée, pas seulement celles cochées ici.
        acronym: |
          Un nom court et unique pour la conférence, n’utilisant que des lettres
          minuscules, des nombres et tirets bas. Ce sera utilisé pour identifier
          la conférence dans les URLs, etc. Exemple : "froscon_2011"
        allowed_event_types: |
          Ici, vous pouvez choisir les types d’événements acceptés comme soumissions à
          cette conférence. Cette liste concerne uniquement les nouvelles soumissions. Soumissions existantes
          ne sera pas modifié si vous modifiez cette liste.
        allowed_event_types_extras: |
          Si vous souhaitez que la conférence accepte les soumissions d'événements avec d'autres types
          que ceux disponibles ci-dessus, écrivez les types d’événements ici. Séparer différent
          types d'événements avec point-virgule. Exemple: 'jeu;panneau de discussion'
        attachment_title_is_freeform: |
          Si cette option est sélectionnée, les émetteurs peuvent fournir le titre de leur choix.
          pour les fichiers téléchargés en pièces jointes. Si cette option est désélectionnée, ils
          doit choisir entre un ensemble de titres préconfigurés.
        bulk_notification_enabled: |
          Si vous activez cette option, les notifications seront envoyées en
          masse par mail, ou par un sous-systeme de tickets.
        color: Vous pouvez définir une couleur pour la conférence.
        default_recording_license: License d’enregistrement par défaut pour une présentation
        default_timeslots: |
          Quelle est la durée par défaut d’un évènement ? Exemple : Si vous
          choisissez des plages de 15 minutes pour les pauses, mais que votre
          talk moyen dure une heure, choisissez 4, car 4 * 15 min = 1 heure.
        email: |
          Adresse de contact pour la conférence. Elle sera utilisée comme
          adresse de réponse pour les courriels envoyés par le système.
        event_languages: Choisissez les différentes langues parlées pendant la conférence.
        event_state_visible: |
          Si vous activez cette option, les orateurs pourront regarder
          l’état de leurs soumissions dans l’interface de l’appel à propositions
          et confirmer leur présence en cliquant sur le bouton associé.
        expenses_enabled: |
          Si vous activez cette option, frab vous permettra de suivre les dépenses
          des personnes.
        feedback_enabled: |
          Si vous activez cette option, l’export de votre programme incluera des liens
          permettant aux visiteurs donner leur appréciation sur les évènements.
        max_timeslots: Quelle est la durée maximum d’un évènement (un seul talk)?
        timeslot_duration: |
          Quelle est la longueur de la plus petite plage horaire ? C’est utilisé
          essentiellement pour créer une grille de planification pour le programme.
          ATTENTION: Cette option ne pourra PAS être modifiée plus tard, donc prenez
          le temps d’y réfléchir. En général, des zones horaires larges rendent les
          choses plus simples, mais de petites zones les rendent plus flexibles.
          Exemple : si tout ce dont vous avez besoin est de planifier des conférences
          de 30 minutes qui s’alignent parfaitement avec des heures complètes et des
