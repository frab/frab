  datetime:
    distance_in_words:
      about_x_hours:
        one: environ 1 heure
        other: environ %{count} heures
      about_x_months:
        one: environ 1 mois
        other: environ %{count} mois
      about_x_years:
        one: environ 1 an
        other: environ %{count} ans
      almost_x_years:
        one: presque 1 an
        other: presque %{count} ans
      half_a_minute: une demi minute
      less_than_x_minutes:
        one: moins d'1 minute
        other: moins d'%{count} minutes
      less_than_x_seconds:
        one: moins d'1 seconde
        other: moins d'%{count} secondes
      over_x_years:
        one: plus d'1 an
        other: plus d'%{count} ans
      x_days:
        one: 1 jour
        other: "%{count} jours"
      x_minutes:
        one: 1 minute
        other: "%{count} minutes"
      x_months:
        one: 1 mois
        other: "%{count} mois"
      x_seconds:
        one: 1 seconde
        other: "%{count} secondes"
    prompts:
      day: Jour
      hour: Heure
      minute: Minute
      month: Mois
      second: Secondes
      year: Années
  destroy: 'Détruire' # 'destroy'
  errors:
    # Pas modifié
    format: "%{attribute} %{message}"
    messages:
      accepted: doit être accepté
      blank: ne peut pas être vide
      present: doit être vide
      confirmation: ne correspond pas à %{attribute}
      empty: ne peut pas être vide
      equal_to: doit être égal à %{count}
      even: doit être pareil
      exclusion: est réservé
      greater_than: doit être plus grand que %{count}
      greater_than_or_equal_to: doit être plus grand ou égal à %{count}
      inclusion: n'est pas inclus dans la liste
      invalid: est invalide
      less_than: doit être inférieur à %{count}
      less_than_or_equal_to: doit être inférieur ou égal à %{count}
      not_a_number: n'est pas un nombre
      not_an_integer: doit être un nombre entier
      odd: doit être impair
      record_invalid: 'La validation a échouée: %{errors}'
      restrict_dependent_destroy:
        one: Impossible de supprimer l'enregistrement car un enregistrement dépendant %{record} existe
        many: Impossible de supprimer l'enregistrement car des enregistrements dépendants %{record} existe
      taken: est déjà pris
      too_long:
        one: est trop long (le maximum est 1 caractère)
        other: est trop long (le maximum est %{count} charactères)
      too_short:
        one: est trop court (le minimum est 1 charactère)
        other: est trop court (le minimum est %{count} charactères)
      wrong_length:
        one: est de mauvaise longeur (doit être de 1 charactère)
        other: est de mauvaise longeur (doit être %{count} charactères)
      other_than: doit être différent de %{count}
    template:
      body: 'Il y a des problèmes avec les champs suivants:'
      header:
        one: "Une erreur a empêché ce %{model} d'être enregistré"
        other: "%{count} erreurs ont empêché ce %{model} d'être enregistré"
  helpers:
    select:
      prompt: Veuillez selectionner
    submit:
      create: Créer %{model}
      submit: Sauvegarder %{model}
      update: Mettre à jour %{model}
  number:
    currency:
      format:
        delimiter: " "
        format: "%u%n"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    format:
      delimiter: " "
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: Milliard
          million: Million
          quadrillion: Quadrillion
          thousand: Mille
          trillion: Billion
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Octet
            other: Octets
          gb: Gb
          kb: Kb
          mb: Mb
          tb: Tb
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ", et "
      two_words_connector: " et "
      words_connector: ", "
  # Section inchangée
  time:
    am: am
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
    pm: pm
