        default_recording_license: Standard-Aufzeichnungslizenz für alle Events
        default_timeslots: |
          Wie ist die Standarddauer der Events? Beispiel: Wenn Sie ein Zeit-Slot von 15 Minuten
          definiert haben und Ihre Events in der Regel eine Stunde dauern, wählen Sie hier 4.
        email: |
          E-Mail-Adresse für Ihre Konferenz. Wird als Reply-To-Adresse in E-Mails verwendet, die vom
          eingebauten E-Mail-System gesendet werden.
        event_languages: Wählen Sie, in welchen Sprachen Events auf dieser Konferenz gehalten werden können.
        event_state_visible: |
          Wenn aktiviert, können die Einreicher den Status ihrer Einreichung in der CfP-Seite sehen
          und dort ihre Teilnahme bestätigen.
        expenses_enabled: Wenn aktiviert, können Sie mit frab Spesen von Personen verwalten
        feedback_enabled: |
          Wenn aktiviert, enthält Ihr Programm-Export Links zu einem Feedback-Formular, in dem Teilnehmer
          ein Ereignis bewerten können.
        max_timeslots: Was ist die maximale Länge einer Einreichung (gerechnet in Zeit-Slots)?
        timeslot_duration: |
          Wie lange sollen die kleinsten Zeit-Slots dauern? Hierdurch wird das grundlegende Zeit-Raster
          der Veranstaltungs aufgespannt, mit dem Vorträge und Pausen geplant werden können. WARNUNG:
          der Wert kann später nicht mehr so leicht geändert werden und ist für Ungeübte schwer abzusehen.
          Als Tip: Im Allgemeinen machen größere Zeitfenster die Planung einfacher, aber kleinere flexibler.
          Beispiel: Wenn Sie nur mit halbstündigen Vorträgen planen, die auch genau zu vollen oder halben
          Stunden beginnen, wählen Sie 30 Minuten als Zeit-Slot. Wenn Sie nur mit ganzstündigen Vorträge
          planen und dazwischen 15 Minuten Pausen, ist 15 Minuten eine gute Wahl.
          Beachten Sie, dass Sie die Größe des Slots später verkleinern können, solange die
          alte Slot-Größe ein Vielfaches der neuen ist. Also 15-Minuten-Slots auf 5 zu verringern funktioniert,
          während eine Änderung auf 10 Minuten nicht möglich ist.
        timezone: |
          Bitte wählen Sie aus, in welcher Zeitzone Ihre Konferenz stattfinden soll.
