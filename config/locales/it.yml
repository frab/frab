        max_timeslots: Qual è la durata massima di un evento (un discorso)?
        timeslot_duration: |
          Qual è la lunghezza della più piccola fascia oraria? È usato
          fondamentalmente per creare una griglia di pianificazione per il programma.
          ATTENZIONE: questa opzione NON può essere modificata in seguito, quindi prendi
          il momento di pensarci. In generale, i fusi orari sono ampi
          cose più semplici, ma le piccole aree le rendono più flessibili.
          Esempio: se tutto ciò che serve è pianificare conferenze
          30 minuti che si allineano perfettamente con le ore complete e
          mezz'ora, scegli 30 minuti. Se hai discussioni su a
          ora e si interrompe 15 minuti tra di loro, 15 minuti è la dimensione
          perfetto. Nota che puoi ridurre la dimensione del sito in un secondo momento,
          a condizione che la vecchia dimensione del sito sia un multiplo del nuovo.
          Quindi andare da 15 minuti a 5 è possibile mentre si passa da 15 a 10 minuti
          non lo è.
