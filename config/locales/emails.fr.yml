fr:
  emails:
    event_acceptance:
      subject: "Votre demande pour %{conference}"
      greeting: "Cher·e %{forename},"
      accepted_event: |
        Nous sommes très heureux de vous annoncer que nous avons accepté votre proposition
        
        %{event}
      confirmation: |
        Veuillez re-confirmer rapidement que vous serez présent·e et ferez bien votre
        conférence, en utilisant le lien suivant :

        %{link}
      check_data: |
        Pendant que vous y êtes : après confirmation avec ce lien, vous serez
        identifé·e dans le système de planning de conférence. Prenez le temps
        de vérifier vous information à ce moment. Les informations seront
        utilisées dans le programme officiel de la conférence. Vous pouvez
        aussi spécifier vos disponibilités pour d'autres horaires. Nous allons
        prendre ces horaires en compte pour le planning final.
      goodbye: |
        Cordialement,

        L'équipe %{conference}
    event_rejection:
      subject: "Votre proposition pour %{conference}"
      greeting: "Cher·e %{forename},"
      rejection: |
        Nous aimerions vous remercier pour votre proposition. Nous sommes
        surpris et débordés par la masse de propositions de haute qualité
        que nous recevons.

        Après une sélection intensive, nous sommes dans le regret de devoir
        décliner la vôtre.

        %{event}

        Ce ne fut pas une décision facile à prendre.
        Nous espérons tout de même pouvoir vous saluer à la conférence.

      goodbye: |
        Cordialement,

        L'équipe %{conference}
    event_schedule:
      subject: "Votre proposition pour %{conference} prévu le %{date} à %{time}"
      greeting: "Cher·e %{forename},"
      info: |
        Nous sommes heureux de vous informer que votre proposition

        %{event}

        a été programmée pour le %{date}, à %{time}.

        Vous parlerez dans %{room}
      goodbye: |
        Au plaisir de vous voir à %{conference}

        L'équipe %{conference}
