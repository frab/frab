  #frab_footer: |
  #  [frab](http://frab.github.io/frab/) is a conference planning and management system.
  #  It helps to collect submissions, manage talks and speakers and create a schedule.
  #
  #  The [users manual](https://github.com/frab/frab/wiki/Manual) is maintained in the
  #  [wiki](https://github.com/frab/frab/wiki/).  The source code is hosted on
  #  [Github](https://github.com/frab/frab).
  frab_footer: |
      [frab](http://frab.github.io/frab/) est un système de gestion de conférences.
      Il permet de gérer les soumissions, les talks et orateurs, ainsi que de créer les
      programmes

      Le [Manuel utilisateur (en)](https://github.com/frab/frab/wiki/Manual) est maintenu
      dans le [wiki](https://github.com/frab/frab/wiki/). Le code source est hébergé chez
      [Github](https://github.com/frab/frab).
