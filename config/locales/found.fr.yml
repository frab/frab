    save_cfp: "Enregistrer l'appel à participation"
    inputs:
      #hard_deadline: "Hard deadline"
      hard_deadline: "Date de fin finale"
      #welcome_text: "Welcome text"
      welcome_text: "Texte de bienvenue"
      #info_url: "Information url"
      info_url: "Url d'information"
      #contact_email: "Contact email"
      contact_email: "Email de contact"
      hints:
        #start_date: "Pick a date when your CfP should be open for the public."
        start_date: "Sélectionnez la date à laquelle l'appel sera ouvert au public."
        #end_date: "Pick a deadline for paper submission. This deadline will be displayed to the users but not otherwise enforced."
        end_date: "Sélectionnez la date butoir pour la soumission de papiers. Cette date sera affichée mais ne clôturera pas les dépôts"
        #hard_deadline: "Pick a hard deadline. No paper submission will be possible after this date. Leave empty if you want to allow submissions indefinitely."
        hard_deadline: |
          Sélectionez la date butoir finale. Aucun dépôt ne sera autorisé après cette date. Si vous souhaitez
          laiser les dépôts ouverts indéfiniment, laissez ces champs vides.
        #welcome_text: "Enter a welcome message or additional instructions you want to display to participants. (HTML)"
        welcome_text: "Entrez un message de bienvenue ou des instructions supplémentaires que vous souhaitez afficher à vos participants. (HTML)"
        #info_url: "A web page that contains additional information about the Call for Participation. Please enter a full URL including 'http://'"
        info_url: "Une page web contenant des informations supplémentaires à propos de cet appel à participer. Veuiller entrer une url complète."
        #contact_email: "An email address where participants can contact you in case they have any questions."
        contact_email: "Une adresse email à laquelle vos participant·e·s peuvent vous contacter s'ils ont des questions."
    notifications:
      #launched: "Launched Call for Participation."
      launched: "Appel à participation lancé."
    show:
