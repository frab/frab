  cfp:
    #email_accept_upcoming_infos: "Do you want to receive information about upcoming conferences by mail?"
    email_accept_upcoming_infos: "Voulez-vous recevoir des informations par email sur les conférences à venir ?"
    deadline_description: "Veuillez soumettre votre proposition avant le **%{date}**"
