          évènements.
        #timeslot_duration: |
        #  How long do you want the smallest timeslots to be? This essentially
        #  defines the grid on which you can plan your program. WARNING: This
        #  one is tricky and cannot be easily changed later, so give this some
        #  thought. In general, larger timeslots make things a lot simpler, but
        #  smaller ones make you more flexible. Example: If all you need is to
        #  schedule 30 minute talks that perfectly align with full and half hours,
        #  choose 30 minutes as slot size. If you have 1 hour long talks and
        #  15 minute breaks between them, 15 minutes is the perfect slot size.
        #  Note that you can make the slot size smaller later on, as long as the
        #  old slot size is a multiple of the new one. So going from 15 minutes
        #  down to 5 is fine, while going down to 10 minutes will not work.
        timeslot_duration: |
          Quelle est la longueur de la plus petite plage horaire ? C'est utilisé
          essentiellement pour créer une grille de planification pour le programme.
          ATTENTION: Cette option ne pourra PAS être modifiée plus tard, donc prenez
          le temps d'y réfléchir. En général, des zones horaires larges rendent les
          choses plus simples, mais de petites zones les rendent plus flexibles.
          Exemple : si tout ce dont vous avez besoin est de planifier des conférences
          de 30 minutes qui s'alignent parfaitement avec des heures complètes et des
          demi-heures, choisissez 30 minutes. Si vous avez des discussions d'une
          heure et des pauses de 15 minutes entre eux, 15 minutes est la taille
          parfaite. Notez que vous pouvez réduire la taille de l'emplacement plus tard,
          à condition que l'ancienne taille de l'emplacement soit un multiple du nouveau.
          Donc passer de 15 minutes à 5, c'est bien, alors que passer de 15 à 10 minutes
          ne marchera pas.
