      conference_empty_days: "La conférence ne s'affichera pas tant qu'aucun jour n'aura été ajouté."
      #deadline_passed: "The hard cfp deadline has passed, no submissions are possible."
      deadline_passed: "La date butoir finale est passée, aucune soumission n'est possible."
      #empty_description: "The call for participation is running, but the description text is empty. frab won't link to the cfp."
      empty_description: "L'appel à participation est en cours, mai la description est vide. Frab ne fera pas de lien vers cet appel."
      #new_events_by_day: "New events by day"
      new_events_by_day: "Nouveaux évènements par jour"
      #total_event_count: "Total event count"
      total_event_count: "Nombre total d'évènements"
      #edit_cfp_hint: "Edit this Call for Paper's data"
      edit_cfp_hint: "Editer les données de cet appel à participation"
    pages:
      #thank_for_interest: "Thank you for your interest in participating in %{conference}."
      thank_for_interest: "Merci pour votre intérêt pour %{conference}."
      #inexistent_cfp: "Unfortunately, the Call for Participation does not (yet?) exist."
      inexistent_cfp: "Malheureusement, l'appel à participation n'existe pas (encore ?)."
      #not_started_cfp: |
      #  Unfortunately, the Call for Participation has not yet started. Please bear with us
      #  and leave us a little more time for our preparations.
