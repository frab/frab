        Malheureusement, l'appel à participation n'a pas encore commencé. Veuillez nous en excuser
        et nous laisser un peu plus de temps pour le préparer.
      #start_date_tip: |
      #  The Call for Participation will start on **%{start_date}**. Please return at or after this date.
      #  We are looking forward to your submission.
